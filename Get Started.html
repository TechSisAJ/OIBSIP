<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .overlay {
            background-color: rgba(128, 0, 128, 0.5); /* Purple with transparency */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="tel"],
        .container input[type="date"],
        .container input[type="password"] {
            padding: 10px;
            width: 300px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3); /* White with transparency */
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        .container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container input[type="submit"]:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>


<div class="overlay"></div>

<<div class="container">
    <form class="signup-form" action="#" method="post">
        <h2>Sign Up</h2>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="tel" name="phone" placeholder="Phone Number" required><br>
        <input type="date" name="dob" placeholder="Date of Birth" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required> <br>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required><br>
        <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password<br>
        <input type="submit" value="Sign Up">
    </form>
</div>
<script>
    function togglePasswordVisibility() {
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("confirm_password");

        if (password.type === "password") {
            password.type = "text";
            confirm_password.type = "text";
        } else {
            password.type = "password";
            confirm_password.type = "password";
        }
    }

    function validateForm() {
        var phoneInput = document.getElementById("phone");
        var passwordInput = document.getElementById("password");
        var confirmPasswordInput = document.getElementById("confirm_password");

        // Validate phone number length
        if (phoneInput.value.length !== 11) {
            alert("Phone number must be 11 digits.");
            return false;
        }

        // Validate password length and complexity
        var password = passwordInput.value;
        if (password.length > 12) {
            alert("Password must not be more than 12 characters.");
            return false;
        }
        if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)/.test(password)) {
            alert("Password must contain at least one digit, one lowercase letter, one uppercase letter, and one special character.");
            return false;
        }

        // Validate confirm password
        if (password !== confirmPasswordInput.value) {
            alert("Password and confirm password do not match.");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
